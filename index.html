              // Try to re-enter fullscreen immediately
              document.documentElement.msRequestFullscreen();
           }
        });
          // Force cursor to be hidden immediately when entering fullscreen
        function forceHideCursor() {
           if (document.fullscreenElement || 
               document.webkitFullscreenElement || 
               document.mozFullScreenElement || 
               document.msFullscreenElement) {
              document.body.classList.add('fullscreen-active');
              document.documentElement.style.cursor = 'none';
              
              // Apply to all elements
              var allElements = document.getElementsByTagName('*');
              for (var i = 0; i < allElements.length; i++) {
                 allElements[i].style.cursor = 'none';
              }
           }
        }
          // Hide cursor when mouse moves in fullscreen
        document.addEventListener('mousemove', function(e) {
           forceHideCursor();
           
           // Prevent mouse interactions near the top of the screen
           if (e.clientY < 100) {
              // Move mouse down if it gets too close to the top
              try {
                 e.preventDefault();
                 e.stopPropagation();
              } catch(err) {
                 // Some browsers may not allow this, so we catch any errors
              }
           }
        });
        
        // Add additional protection for the top area
        document.querySelector('.top-barrier').addEventListener('mouseenter', function(e) {
           // Force fullscreen again just in case
           var elem = document.documentElement;
           if (elem.requestFullscreen) {
              elem.requestFullscreen();
           } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
           } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
           } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
           }
           
           // Prevent default actions
           e.preventDefault();
           e.stopPropagation();
        });
        
        // Initial call to hide cursor if already in fullscreen
        forceHideCursor();
          document.addEventListener('fullscreenchange', function(e) {
           if (document.fullscreenElement) {
              document.body.classList.add('fullscreen-active');
              document.documentElement.style.cursor = 'none';
           }
        });
          // Add a special barrier that moves with the mouse when near the top
        document.addEventListener('mousemove', function(e) {
           // When mouse is within 150px of the top, create a tracking barrier
           if (e.clientY < 150) {
              // Make sure the fake header is in the right place
              document.querySelector('.fake-header').style.top = '0px';
              
              // When near the top right (where close button is), add extra protection
              if (e.clientX > window.innerWidth - 200) {
                document.querySelector('.close-button-blocker').style.display = 'block';
                document.querySelector('.window-controls-blocker').style.display = 'block';
                
                // Try to block the event
                e.preventDefault();
                e.stopPropagation();
                
                // Force cursor hiding again
                document.body.style.cursor = 'none';
                document.documentElement.style.cursor = 'none';
              }
              
              // Request fullscreen again if needed
              var elem = document.documentElement;
              if (!document.fullscreenElement && elem.requestFullscreen) {
                 try {
                   elem.requestFullscreen({navigationUI: 'hide'});
                 } catch(err) {
                   elem.requestFullscreen();
                 }
              }
           }
        });
        
        // Additional protection for mouse clicks near the top
        document.addEventListener('mousedown', function(e) {
          if (e.clientY < 150) {
            e.preventDefault();
            e.stopPropagation();
            
            // Force fullscreen
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
              try {
                elem.requestFullscreen({navigationUI: 'hide'});
              } catch(err) {
                elem.requestFullscreen();
              }
            }
            
            return false;
          }
        }, true);
